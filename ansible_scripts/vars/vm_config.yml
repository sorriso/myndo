cluster_vm_name_prefix: "c1"
os_volume_size: 8
gluster_volume_size: 1
instance_group_letter: "A"
# centos
glusterfs_version_centos: "7.5-1.el7"
docker_version_centos: "19.03.11-3.el7"
k8_version_centos: "1.18.3-0"
# amz2
glusterfs_version_source_amzn2: "7.6"
docker_version_amzn2: "19.03.6ce-4.amzn2"
k8_version_amzn2: "1.18.3-0"
# common
docker_compose_version: "1.26.0"

